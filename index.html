<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="imgs/site.webmanifest">
</head>
<body>
    <main>    
            <div class="base">
                <h1>Calculadora Simples</h1>
                <div class="calculo">
                    <input type="number" id="num1" class="num1" placeholder="Digite o valor" autofocus title="Insira um valor">
                    <select id="selesoma" class="selesoma" title="Escolha um operador aritmético">
                        <option value="soma">+</option>
                        <option value="divs">/</option>
                        <option value="menor">-</option>
                        <option value="multi">*</option>
                    </select>
                    <input type="number" id="num2" class="num2" placeholder="Digite o valor" title="Insira um segundo valor">
                </div>
                <div class="resultado">
                    <input type="button" value="Calcular" class="btnC" id="btnC">
                    <input type="button" value="Limpar" class="btnR" id="btnR" title="Limpar todos os valores.">
                    <input type="button" value="Usar N°" class="btnN desativado" id="btnN" title="Usar número da conta." > 
                </div>
                <div class="resultvalor">
                    <p id="total"></p>
                </div>
            </div>
            <footer> 
                <p class="autor"><em>Autor: <a href="https://github.com/ARCFives" target="_blank">Gustavo Vieira</a></em></p>
            </footer>      
    </main>
    <script src="scripts.js"></script>
</body>
</html>
