<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gustavo Vieira" />
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="imgs/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="imgs/favicon-16x16.png"
    />
    <link rel="manifest" href="imgs/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input class="display-number" readonly />
      </div>
      <div class="btn-numbers">
        <div class="btn-list col-a">
          <button class="btn reset">C</button>
          <button class="btn" id="btnDelete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="btn-list">
          <button value="7" class="btn num">7</button>
          <button value="8" class="btn num">8</button>
          <button value="9" class="btn num">9</button>
          <button value="/" class="btn ari">/</button>
        </div>
        <div class="btn-list">
          <button value="4" class="btn num">4</button>
          <button value="5" class="btn num">5</button>
          <button value="6" class="btn num">6</button>
          <button value="*" class="btn ari">X</button>
        </div>
        <div class="btn-list">
          <button value="1" class="btn num">1</button>
          <button value="2" class="btn num">2</button>
          <button value="3" class="btn num">3</button>
          <button value="-" class="btn ari">-</button>
        </div>
        <div class="btn-list">
          <button value="0" class="btn num">0</button>
          <button value="." class="btn num">.</button>
          <button value="=" class="btn result">=</button>
          <button value="+" class="btn ari">+</button>
        </div>
      </div>
    </div>
    <div class="version">
      <p><strong>V</strong>3.1.1</p>
    </div>
    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/7adf1fbf24.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
